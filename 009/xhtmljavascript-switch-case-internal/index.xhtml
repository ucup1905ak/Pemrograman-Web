<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>
        <title>xhtmljavascript-switch-case-internal</title>
        <link rel="stylesheet" href="" />
        <script type="text/javascript">
            var sDrink
            sDrink = prompt("Please enter your favorite drink Coffe, Soda, Water, or Other? (C/S/W/O)")
            switch(sDrink){
                case "C":
                case "c":    
                    alert("You chose coffee as your favorite drink.")
                    break;
                case "S":
                case "s":
                    alert("You chose Soda as your favorite drink.")
                    break;
                case "W":
                case "w":
                    alert("You chose Water as your favorite drink.")
                    break;
                case "O":
                case "o":
                    alert("You chose Other as your favorite drink.")
                    break;
            }
        </script>
    </head>
    <body>
        <h1>xhtmljavascript-switch-case-internal</h1>

    </body>
</html>
